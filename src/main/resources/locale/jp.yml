# jp
messages:
  cmd-reload: "プラグインをリロードしました！"  # プラグインのリロードが成功したことを示すメッセージ。

  cmd-bind-connect: "バインド成功！"  # ボイスチャットサーバーへのバインドが成功したことを示すメッセージ。
  cmd-bind-disconnect: "バインドに失敗しました！キーを確認して、/voice <bind key> を試してください。"  # ボイスチャットサーバーへのバインド中にエラーが発生した場合のメッセージ。
  cmd-bind-invalid-data: "無効なバインドデータです！"  # 無効なバインドデータを示すメッセージ。
  cmd-bind-not-available: "既にボイスチャットに接続されています。"  # すでにボイスチャットに接続されていることを示すメッセージ。

  cmd-setup-success: "セットアップ成功！リロード中..."  # 接続データのセットアップが成功したことを示すメッセージ。
  cmd-setup-invalid-data: "無効なコマンド引数です。使用方法: /voice setup <host port server-key>。"  # セットアップ中の無効なコマンド引数に対するエラーメッセージ。

  cmd-invalid-args: "無効なコマンドの使用方法です。使用方法: /voice <reload | connect | setup | bind>"  # 無効なコマンド使用時のエラーメッセージ。

  cmd-not-player: "このコマンドはプレイヤーのみが使用できます！"  # プレイヤー限定のコマンド使用に対するエラーメッセージ。
  cmd-not-exists: "このコマンドは存在しません。"  # 存在しないコマンドを示すメッセージ。

  plugin-reload-pl: "プレイヤー $player がプラグインのリロードを実行しました。"  # プレイヤーによるプラグインのリロードメッセージ。
  plugin-reload: "プレイヤー $player がプラグインのリロードを実行しました。"  # プレイヤーによるプラグインのリロードメッセージ。

  plugin-config-loaded: "設定が読み込まれました。"  # 設定が正常に読み込まれたことを示すメッセージ。
  plugin-command-execuror: "コマンド実行者が有効化されました。"  # コマンド実行者の有効化が成功したことを示すメッセージ。

  plugin-connect-connect: "ボイスチャットサーバーに接続しました。"  # ボイスチャットサーバーへの接続が成功したことを示すメッセージ。
  plugin-connect-disconnect: "ボイスチャットサーバーへの接続でエラーが発生しました。/voice <reload : connect> を実行して再接続してください。"  # ボイスチャットサーバーへの接続中にエラーが発生した場合のメッセージ。
  plugin-connect-invalid-data: "接続に失敗しました。無効な設定です。"  # 無効な設定による接続失敗を示すエラーメッセージ。

  plugin-autobind-success: "自動バインド成功！"  # 自動バインドが成功したことを示すメッセージ。
  plugin-autobind-failed: "自動バインドに失敗しました！VoiceCraftアプリに入っていませんか？"  # 自動バインドが失敗した場合のエラーメッセージ。

  player-disconnect-success: "プレイヤー $player がボイスチャットを離れました。"  # プレイヤーがボイスチャットを離れたことを示すメッセージ。
  player-disconnect-failed: "プレイヤー $player がボイスチャットを離れる際にエラーが発生しました。"  # プレイヤーがボイスチャットを離れる際にエラーが発生した場合のメッセージ。

  player-connect: "プレイヤー $player がボイスチャットに参加しました。"  # プレイヤーがボイスチャットに参加したことを示すメッセージ。
